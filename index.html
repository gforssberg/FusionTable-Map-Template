                  </div>
                    <div class='well dry'>
                        <!--<h4 style="clear:both">
                        Who Runs It
                        </h4><p> Much of the public's focus is placed on the number or net growth rate of Charter campuses (individual school units) or operators (the cap on Charter operators has increased to 30 for coming years, leading the way for institutional expansion) when accounting for the privatization of public education and broad shifts in education reform. Students from closures, consolidations, and phase-outs typically have to be relocated (one exception is phased-out middle schools) into a receiving schools and CPS will often reredistribute students from district operated schools that have been closed, consolidated, or phased-out into existing schools in the charter network. This forms a different mechanism by which the share of students in district operated and charter operater schools, respectively, can be administratively effected.</p> -->
                        <div class='left'>

            $(window).resize(function () {
            var h = $(window).height(),
            offsetTop = 120; // Calculate the top offset
            $('#map_canvas').css('height', (h - offsetTop));
            }).resize();

            $(function() {
            MapsLib.initialize();
            $("#search_address").geocomplete();

            $(':checkbox').click(function(){
            MapsLib.doSearch();
            });

            $(':radio').click(function(){
            MapsLib.doSearch();
            });

            $('#search_radius').change(function(){
            MapsLib.doSearch();
            });

            $('#search').click(function(){
            MapsLib.doSearch();
            });

            $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
            });

            $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
            });

            $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
            });
            $('#edi').click(function(){
            MapsLib.edi.setMap(map);
            MapsLib.searchrecords.setMap(map);
            });
            $('#default').click(function(){
            MapsLib.edi.setMap(null);
            });

            $('.expandInput').hide();  

            $(document).ready(function() {
            $('.hoverExpand').click(function() {

            $('.hoverExpand,.badge.number.one').fadeIn(600);

            );
