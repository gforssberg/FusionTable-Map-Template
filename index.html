<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Searchable Map Template Demo</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/bootstrap.spacelab.min.css"/>
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="styles/custom.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand' href='/'>CPS Actions Against Schools in the Charter Era, 1997-2013</a>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span4'>
          <p></p>
          <div class='well'>
            <h4>
              How has the CPS Acted on Schools Near You?<small>(<a id='find_me' href='#'>Find Me</a>)</small>
            </h4>
            <input class='input-block-level' id='search_address' placeholder='Enter an address or an intersection' type='text' />
            <label>
              within
              <select class='input-small' id='search_radius'>
                <option value='400'>2 blocks</option>
                <option value='805'>1/2 mile</option>
                <option value='1610'>1 mile</option>
                <option value='3220'>2 miles</option>
              </select>
            </label>
            <h4>
            Find a School or Campus
            </h4>
            <input class='input-block-level' id='text_search' placeholder="Enter a School" type='text' />
            <input class='btn btn-primary' id='search' type='button' value='Search' />
            <button class='btn' id='reset'>Reset</button>
          </div>
          <div class='well'>
            <!-- Once you decide what filter you want, place the HTML code here. The section in the maps_lib.js is also marked. Once you're done, feel free to delete this explanatory section.-->

            
            <h4>
  Sort By Action Type
</h4>

<ul class='inputs-list unstyled'>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action1' checked />
      <span class='filter-box filter-blue'></span>
      Closure
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action2' />
      <span class='filter-box filter-green'></span>
      Closure and Consolidation
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action3' />
      <span class='filter-box filter-green'></span>
      Consolidation
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action4' />
      <span class='filter-box filter-green'></span>
      Consolidation and Phase Out
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action5' />
      <span class='filter-box filter-green'></span>
      Consolidation and Turnaround
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action6' />
      <span class='filter-box filter-green'></span>
      Turnaround
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action7' />
      <span class='filter-box filter-green'></span>
      Phase Out
    </label>
  </li>
  <li>
    <label class='checkbox inline'>
      <input type='checkbox' name='types' id='action8' />
      <span class='filter-box filter-green'></span>
      Opening
    </label>
  </li>
</ul>
<h4>
  Sort By Year
  <small>
    <span id='age-selected-start'>1997</span>
    -
    <span id='age-selected-end'>2013</span>
  </small>
</h4>
<div id='age-slider'></div>
<span class='pull-left'>1997</span>
<span class='pull-right'>2013</span>
<span class='layerFilter'>
<h4>Demographics Overlays</h4>
<ul class='c3r options-v'>          
            <li><label for='edi'><input name='edi' type='checkbox' id='edi'/>Economic Development Index Overlay</label></li>
          </ul></span>
            
           
          </div>
          <p class='alert alert-info lead' id='result_count'></p>
        </div>
        <div class='span8'>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="source/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="source/bootstrap.js"></script>
    <script type="text/javascript" src="source/jquery.address.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="source/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="source/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
  </body>
</html>
